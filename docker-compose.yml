services:
  mysql:
    image: mysql:8.0
    container_name: mysql-stock-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: stock_db
      MYSQL_USER: stock_user
      MYSQL_PASSWORD: stock_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Martes/AJAX/ListaOrdenarFiltrar/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  php-app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./Martes:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=mysql
      - DB_NAME=stock_db
      - DB_USER=stock_user
      - DB_PASSWORD=stock_password
    depends_on:
      - mysql
    restart: unless-stopped
    container_name: php-exercises-app

volumes:
  mysql_data:
