services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres-stock-db
    environment:
      POSTGRES_DB: stock_db
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password
    ports:
      # Mantenemos el puerto local 3307 por consistencia, pero apunta al 5432 de Postgres
      - "3307:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Usamos el nuevo script de inicializaci√≥n de Postgres
      - ./Martes/AJAX/ListaOrdenarFiltrar/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  php-app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./Martes:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      # El host ahora es el nombre del servicio de postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stock_db
      - DB_USER=stock_user
      - DB_PASSWORD=stock_password
    depends_on:
      - postgres
    restart: unless-stopped
    container_name: php-exercises-app

volumes:
  postgres_data:
