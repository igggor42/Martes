<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #20B2AA;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px 20px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .caja {
            width: 100%;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .caja1 {
            background-color: #c5c5c5;
            color: #333;
            text-align: center;
        }

        .caja1 .titulo {
            margin-bottom: 5px;
        }

        .caja2 {
            background-color: #FFB6C1;
            color: #333;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 150px;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .caja2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 100px;
            background: radial-gradient(ellipse, rgba(255, 165, 0, 0.8) 20%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .caja2 .texto {
            position: relative;
            z-index: 2;
        }

        .caja3 {
            background-color: #FFB6C1;
            height: 180px;
            position: relative;
            overflow: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja3 img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            filter: blur(1px);
        }

        .caja4 {
            background: linear-gradient(to bottom, #FFB6C1, #FFFF99, #FFA500);
            color: #333;
            height: 120px;
            display: flex;
            align-items: flex-start;
            padding-top: 20px;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: white;
            text-decoration: underline;
            margin-left: 20px;
        }

        @media (max-width: 600px) {
            .caja1 {
                background-color: #87CEEB;
            }
        }

        @media (min-width: 601px) and (max-width: 1080px) {
            .caja1 {
                background-color: #c0c0c0;
            }
        }
    </style>
</head>
<body>
    <h1>Cajas en pila</h1>
    
    <div class="container">
        <div class="caja caja1">
            <div class="titulo">Fondo gris para tamaño de view port mayores a 1080</div>
            <div>Fondo amarillo claro para tamaño de view port entre 600 y 1080</div>
            <div>Fondo celeste para tamaño de view port menor a 600</div>
        </div>

        <div class="caja caja2">
            <div class="titulo">Gradiente radial como fondo.</div>
        </div>

        <div class="caja caja3">
            <img src="back.jpg">
        </div>

        <div class="caja caja4">
            Nodo de Texto en div4 alineado a la izquierda y con padding
        </div>
    </div>

</body>
</html>
