<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Respuesta del Formulario</title>

<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  h1 { text-align: center; }
  .resultado {
    background: #fff;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    border: 1px solid #ccc;
  }
  .resultado p { margin: 10px 0; }
</style>

</head>
<body>
  <h1>Datos recibidos</h1>
  <div class="resultado" id="resultado"></div>

<script>
  function getParams() {
    const params = {};
    const queryString = window.location.search.slice(1);
    const pairs = queryString.split("&");
    pairs.forEach(pair => {
      const [key, value] = pair.split("=");
      params[decodeURIComponent(key)] = decodeURIComponent(value || "");
    });
    return params;
  }

  const params = getParams();
  const div = document.getElementById("resultado");

  div.innerHTML = `
    <p><strong>CodArticulo:</strong> ${params.CodArticulo || ""}</p>
    <p><strong>Tipo de Movimiento:</strong> ${params.tipoMov || ""}</p>
    <p><strong>Descripci√≥n:</strong> ${params.descripcion || ""}</p>
    <p><strong>Fecha Movimiento:</strong> ${params.fechaMov || ""}</p>
    <p><strong>Cantidad:</strong> ${params.cantidad || ""}</p>
    <p><strong>NroDeLote:</strong> ${params.nroLote || ""}</p>
    <p><strong>UnidadMedida:</strong> ${params.unidadMedida || ""}</p>
    <p><strong>FotoArticulo:</strong> ${params.fotoArticulo || "No seleccionado"}</p>
  `;
</script>
</body>
</html>
