<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Movimientos de Stock</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; }

  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-size: 16px;
  }

  header, footer {
    height: 10%;
    background: #ccc;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
  }

  main {
    flex: 1;
    background: #f8f8d6;
    overflow-y: auto;
    padding: 20px;
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 40px;
    max-width: 900px;
    margin: auto;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input, select, button {
    width: 100%;
    padding: 6px;
  }

  button {
    grid-column: span 2;
    padding: 10px;
    background: #eee;
    border: 1px solid #aaa;
    cursor: pointer;
  }

  @media (max-width: 700px) {
    form {
      grid-template-columns: 1fr;
    }
    button {
      grid-column: span 1;
    }
  }
</style>
</head>

<body>
  <header>
    Formulario para ALTA <br> Movimientos de Stock
  </header>

  <main>
    <form id="movimientoForm" method="get" action="respuesta.html">
      <div>
        <label for="CodArticulo">CodArticulo:</label>
        <input type="text" id="CodArticulo" name="CodArticulo" required>
      </div>

      <div>
        <label for="tipoMov">Tipo de Movimiento:</label>
        <select id="tipoMov" name="tipoMov" required></select>
      </div>

      <div>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required>
      </div>

      <div>
        <label for="fechaMov">Fecha Movimiento:</label>
        <input type="date" id="fechaMov" name="fechaMov" required>
      </div>

      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="1" min="1" required>
      </div>

      <div>
        <label for="nroLote">NroDeLote:</label>
        <input type="text" id="nroLote" name="nroLote" placeholder="Ej: L-01" required>
      </div>

      <div>
        <label for="unidadMedida">UnidadMedida:</label>
        <input type="text" id="unidadMedida" name="unidadMedida" placeholder="Ej: CAJ, U, M, KG" required>
      </div>

      <div>
        <label for="fotoArticulo">FotoArticulo:</label>
        <input type="file" id="fotoArticulo" name="fotoArticulo" accept="image/*">
      </div>

      <button type="submit">ENVIAR</button>
    </form>
  </main>

  <footer>
    Pie del formulario <br><a href="../index.html">Volver atras </a> <br>
  </footer>

<script>
$(document).ready(function() {
  $.getJSON("TablaHijo.json", function(data) {
    const select = $("#tipoMov");
    select.empty();
    select.append('<option value="" disabled selected>Seleccione un tipo de movimiento</option>');

    $.each(data.TipoDeMov, function(index, item) {
      select.append(`<option value="${item.Codigo}">${item.Codigo}</option>`);
    });
  }).fail(function(err) {
    console.error("Error cargando TablaHijo.json:", err);
    $("#tipoMov").html('<option value="" disabled selected>Error cargando tipos de movimiento</option>');
  });
});
</script>

</body>
</html>
