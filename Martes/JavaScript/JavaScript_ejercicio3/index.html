<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
</head>

<body>
  <h2>Comando.html</h2>

  <button id="alertBtn">
    Click aqui para ejecutar un alert
  </button>

  <button id="writeBtn">
    Click aqui para ejecutar un document.write()
  </button>

  <script>
    document.getElementById('alertBtn').addEventListener('click', function() {
      alert('CUIDADO LA ALERTA SE ACTIVO');
    });

    document.getElementById('writeBtn').addEventListener('click', function() {
      document.write('<h3>Texto escrito con document.write() desde un evento, LA ALERTA SE DESACTIVO CORRECTAMENTE</h3>');
    });
  </script>

  <button><a href="./">Volver atras</a></button>

</body>
</html>
