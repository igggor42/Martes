<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h3>Convertir de minusculas a mayusculas</h3>
    
    <p>Trabajo: <input type="text" id="trabajo"></p>
    <p>Turno: <input type="text" id="turno"></p>
    <script>
        function convertirMayusculas(elemento) {
            elemento.value = elemento.value.toUpperCase();
        }
        
        document.getElementById('trabajo').onblur = function() {
            convertirMayusculas(this);
        };
        
        document.getElementById('turno').onblur = function() {
            convertirMayusculas(this);
        };
    </script>
<div><button><a href="./">Volver atras</a></button></div> 
</body>
</html>
